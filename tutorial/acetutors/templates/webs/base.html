<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}A.C.E. Tutors{% endblock %}</title>
    {% load staticfiles %}
{#    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/styles.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'acetutors/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'acetutors:index' %}">A.C.E. Tutors</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'acetutors:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Tutorial</a></li>
                <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'acetutors:songs' 'all' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Schedule</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'acetutors:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'acetutors:create_album' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Create Schedule
                    </a>
                </li>
                <li>
                    <a href="{% url 'acetutors:profile' %}">
                        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>&nbsp; My Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'acetutors:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
        <script src="{% static 'music/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
        <script src="{% static 'music/jonthornton-jquery-timepicker/jonthornton-jquery-timepicker/jquery.timepicker.js' %}"></script>
        <link rel="stylesheet" href="{% static 'music/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
        <link rel="stylesheet" href="{% static 'music/jonthornton-jquery-timepicker/jonthornton-jquery-timepicker/jquery.timepicker.css' %}">
        <script src="{% static 'music/js/timeschedule.js' %}"></script>

</body>
</html>
